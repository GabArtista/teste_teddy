version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-ai-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - qdrant
    volumes:
      - ./:/app
    command: >
      bash -lc "uvicorn resume_ai.interfaces.api.main:app --host 0.0.0.0 --port 8000"

  mongo:
    image: mongo:7.0
    container_name: resume-ai-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: resume-ai-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

volumes:
  mongo_data:
  qdrant_storage:
